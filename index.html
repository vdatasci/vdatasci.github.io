<body>
<h1>Hello World!</h1>
<p>
<p id="demo"></p>
<p>
...test
</p>

</body>

<script>
var obj = JSON.parse('{ "employees" : [{ "firstName":"John" , "lastName":"Doe" },{ "firstName":"Anna" , "lastName":"Smith" },{ "firstName":"Peter" , "lastName":"Jones" } ]}');


document.getElementById("demo").innerHTML +=
obj.employees[1].firstName + " " + obj.employees[1].lastName;

document.getElementById("demo").innerHTML += '<p>' + new Date().getDay() + '</p>';

for (i = 0; i < JSON.stringify(obj).length; i++) {
document.getElementById("demo").innerHTML += '<ul><li>' + obj.employees[i].firstName + '</li></ul>';
}
</script>
